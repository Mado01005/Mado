<!DOCTYPE html>
<html>
<head>
    <title>For Hanouna - With Love</title>
    <style>
        /* Global Styles */
        :root {
            --love-pink: #ff69b4;
            --love-red: #ff1493;
            --soft-white: #fff5f5;
            --shadow: 0 4px 30px rgba(255, 105, 180, 0.3);
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            font-family: 'Pacifico', cursive;
            cursor: pointer;
        }

        /* Surprise Box */
        #surprise-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: var(--love-pink);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        #surprise-box:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--love-red);
        }

        #surprise-box.open {
            transform: translate(-50%, -50%) scale(20);
            opacity: 0;
            pointer-events: none;
        }

        /* Message */
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: var(--love-red);
            text-align: center;
            opacity: 0;
            transition: all 1.5s ease-out;
            text-shadow: var(--shadow);
            z-index: 999;
            pointer-events: none;
        }

        #message.visible {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(-20px);
        }

        /* Animated Elements */
        .love-particle {
            position: absolute;
            font-size: 2rem;
            animation: float 8s ease-in-out infinite;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Background Glow */
        .romantic-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.1) 0%, transparent 70%);
            animation: glow 6s infinite alternate;
            pointer-events: none;
        }

        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        /* Beating Hearts in Corners */
        .corner-heart {
            position: absolute;
            font-size: 3rem;
            color: var(--love-red);
            animation: heartbeat 1.2s infinite;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        .corner-heart.top-left { top: 20px; left: 20px; }
        .corner-heart.top-right { top: 20px; right: 20px; }
        .corner-heart.bottom-left { bottom: 20px; left: 20px; }
        .corner-heart.bottom-right { bottom: 20px; right: 20px; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* High-Quality Roses */
        .rose {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff1493" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/></svg>');
            animation: float 12s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Cherry Blossoms */
        .cherry-blossom {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-1.41-1.41L12.17 12 8.59 8.41 10 7l6 6-6 6z"/></svg>');
            animation: blossom-fall 12s linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes blossom-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="romantic-glow"></div>
    <div id="surprise-box">üéÅ</div>
    <div id="message">I'm sorry Hanouna<br>I love you so much<br>You're always the best</div>

    <script>
        const box = document.getElementById('surprise-box');
        const message = document.getElementById('message');
        const particles = ['‚ù§Ô∏è', 'üå∏', 'üíñ', 'üå∫', 'üíó', 'üå∑'];
        let isAnimating = false;

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = Math.random() > 0.5 ? 'love-particle' : Math.random() > 0.5 ? 'cherry-blossom' : 'rose';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 20 + 15 + 'px';
            particle.style.animationDuration = 6 + Math.random() * 4 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';

            if (particle.className === 'love-particle') {
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
            }

            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        function createCornerHearts() {
            const corners = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
            corners.forEach(corner => {
                const heart = document.createElement('div');
                heart.className = `corner-heart ${corner}`;
                heart.innerHTML = '‚ù§Ô∏è';
                document.body.appendChild(heart);
            });
        }

        box.addEventListener('click', () => {
            if (isAnimating) return;
            isAnimating = true;

            box.classList.add('open');
            message.classList.add('visible');
            createCornerHearts();

            // Create initial burst
            for (let i = 0; i < 50; i++) {
                setTimeout(createParticle, i * 50);
            }

            // Continuous gentle particles
            const particleInterval = setInterval(() => {
                createParticle();
            }, 300);

            // Stop after 10 seconds
            setTimeout(() => {
                clearInterval(particleInterval);
                isAnimating = false;
            }, 10000);
        });

        // Background particles
        setInterval(() => {
            if (!isAnimating && Math.random() > 0.8) {
                createParticle();
            }
        }, 1000);
    </script>
</body>
</html>
